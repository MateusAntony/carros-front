<br>
<div class="container">
    <div class="row">

        <div class="col-lg-12 centralizar topo" >

            <div class="card">
                <div class="card-body">
                    <h3>Cadastro de carro</h3>
                    <br>
                    <div class="form-outline  input-custom" data-mdb-input-init>
                        <input type="text" id="nome" class="form-control" [(ngModel)]="carro.nome" />
                        <label class="form-label" for="nome">Nome</label>
                    </div>
                    
                    <div>
                    @if (carro.marca) {
                         <span class = "text-primary">Marca:{{carro.marca.nome}}</span>

                        <button type="button" class="btn btn-primary btn-rounded" (click)="buscarMarca()" data-mdb-ripple-init>Trocar Marca</button>
                    } @else {

                        <button type="button" class="btn btn-primary btn-rounded" (click)="buscarMarca()" data-mdb-ripple-init>Buscar Marca</button>

                    }

                    </div>

                    <br>

                    <button type="button" class="btn btn-primary btn-rounded" (click)="salvar()" data-mdb-ripple-init>Salvar</button>
                </div>
            </div>
    
            
            
    
        </div>
        </div>
</div>



<ng-template #modalMarcas>
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">

<app-marcasslist [esconderBotoes] = "true" (retorno)="retornoMarca($event)"></app-marcasslist>

</div>
</ng-template>
